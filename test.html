        <script>
    let midi = null; // global MIDIAccess object

    function onMIDISuccess(midiAccess) {
        console.log("MIDI ready!");
        midi = midiAccess; // store in the global (in real usage, would probably keep in an object instance)
        listInputsAndOutputs(midi);
        startLoggingMIDIInput(midi)

    }

    function onMIDIFailure(msg) {
        console.error(`Failed to get MIDI access - ${msg}`);
    }

   

    navigator.requestMIDIAccess().then(onMIDISuccess, onMIDIFailure);



    function listInputsAndOutputs(midiAccess) {
        for (const entry of midiAccess.inputs) {
            const input = entry[1];
            console.log(
            `Input port [type:'${input.type}']` +
                ` id:'${input.id}'` +
                ` manufacturer:'${input.manufacturer}'` +
                ` name:'${input.name}'` +
                ` version:'${input.version}'`,
            );
        }

        for (const entry of midiAccess.outputs) {
            const output = entry[1];
            console.log(
            `Output port [type:'${output.type}'] id:'${output.id}' manufacturer:'${output.manufacturer}' name:'${output.name}' version:'${output.version}'`,
            );
        }

    }


        function onMIDIMessage(event) {


            // Parse the MIDIMessageEvent.
            const { command, channel, note, velocity } = parseMidiMessage(event)
            console.log(command,channel, note, velocity)

            // let str = `MIDI message received at timestamp ${event.timeStamp}[${event.data.length} bytes]: `;
            // for (const character of event.data) {
            //     str += `0x${character.toString(16)} `;
            // }
            // console.log(str);
        }

        function startLoggingMIDIInput(midiAccess) {
            midiAccess.inputs.forEach((entry) => {
                entry.onmidimessage = handleMidiMessage;
                
                //parseMidiMessage(entry.onMIDIMessage)
            });
        }


        function parseMidiMessage(message) {

                return {
                    command: message.data[0] >> 4,
                    channel: message.data[0] & 0xf,
                    note: message.data[1],
                    velocity: message.data[2] / 127
                }
        }




        function handleMidiMessage(message) {

            // Parse the MIDIMessageEvent.
            const { command, channel, note, velocity } = parseMidiMessage(message)

            // Stop command.
            // Negative velocity is an upward release rather than a downward press.
            if (command === 8) {
                if (channel === 0) onNote(note, -velocity)
                else if (channel === 9) onPad(note, -velocity)
            }

            // Start command.
            else if (command === 9) {
                if (channel === 0) onNote(note, velocity)
                else if (channel === 9) onPad(note, velocity)
            }

            // Knob command.
            else if (command === 11) {
                if (note === 1) onModWheel(velocity)
            }

            // Pitch bend command.
            else if (command === 14) {
                onPitchBend(velocity)
            }
        }

    


        </script>
